site_name: RedisML Documentation
site_url: http://redisml.io
repo_url: https://github.com/RedisLabsModules/RedisML
repo_name: RedisLabsModules/RedisML

google_analytics:
  - 'UA-92003007-1'
  - 'auto'

use_directory_urls: true

theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: false
    
pages:
    - 'Quickstart': 'index.md'
    - 'Commands': 'commands.md'
    - 'Contributor agreement': 'contrib.md'   

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
    
    
    
   
