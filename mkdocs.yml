site_name: Redis ML Documentation
site_url: https://redislabsmodules.github.io/redis-ml/
repo_url: https://github.com/RedisLabsModules/redis-ml
repo_name: RedisLabsModules/redis-ml

google_analytics:
  - 'UA-92003007-1'
  - 'auto'

use_directory_urls: true

theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: false
    
pages:
    - 'Quickstart': 'index.md'
    - 'Commands': 'commands.md'
    - 'Contributor agreement': 'contrib.md'

    
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
    
    
    
   
